name: napari-labelprop-remote
display_name: napari LabelPropagationRemote
contributions:
  commands:
    - id: napari-labelprop-remote.get_reader
      python_name: napari_labelprop_remote._reader:napari_get_reader
      title: Open data with napari LabelPropagationRemote
    - id: napari-labelprop-remote.write_multiple
      python_name: napari_labelprop_remote._writer:write_multiple
      title: Save multi-layer data with napari LabelPropagationRemote
    - id: napari-labelprop-remote.write_single_image
      python_name: napari_labelprop_remote._writer:write_single_image
      title: Save image data with napari LabelPropagationRemote 
    - id: napari-labelprop-remote.make_qwidget
      python_name: napari_labelprop_remote._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-labelprop-remote.make_magic_widget
      python_name: napari_labelprop_remote._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-labelprop-remote.make_func_widget
      python_name: napari_labelprop_remote._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-labelprop-remote.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-labelprop-remote.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-labelprop-remote.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  widgets:
    - command: napari-labelprop-remote.make_qwidget
      display_name: Example QWidget
    - command: napari-labelprop-remote.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-labelprop-remote.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 